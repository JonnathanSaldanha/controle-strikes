<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Strikes - Fornecedores</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Firebase SDK (MANTIDO, MAS SEM AUTH) -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics-compat.js"></script>

    <style>
        /* (MANTIDO: Todo o CSS original permanece igual) */
    </style>
</head>
<body>
    <!-- Tela de Login SIMPLES (admin/admin123) -->
    <div id="loginScreen" class="login-container">
        <h1 class="login-title"><i class="fas fa-lock"></i> Acesso ao Sistema</h1>
        <div class="form-group">
            <label for="loginUsername"><i class="fas fa-user"></i> Usuário:</label>
            <input type="text" id="loginUsername" placeholder="Digite seu usuário">
        </div>
        <div class="form-group">
            <label for="loginPassword"><i class="fas fa-key"></i> Senha:</label>
            <input type="password" id="loginPassword" placeholder="Digite sua senha">
        </div>
        <div class="form-actions">
            <button id="btnLogin"><i class="fas fa-sign-in-alt"></i> Entrar</button>
        </div>
        <div class="login-footer">
            <p>Use <strong>admin</strong> / <strong>admin123</strong> para teste</p>
        </div>
    </div>

    <div id="appContainer" class="container" style="display: none;">
        <!-- (MANTIDO: Todo o resto do HTML original) -->
    </div>

    <script>
        // Configuração do Firebase (MANTIDA)
        const firebaseConfig = {
            apiKey: "AIzaSyA1yYOHNQlYeLVW8-dJytZWi5nxrOw5sKg",
            authDomain: "controle-de-strikes.firebaseapp.com",
            databaseURL: "https://controle-de-strikes-default-rtdb.firebaseio.com",
            projectId: "controle-de-strikes",
            storageBucket: "controle-de-strikes.appspot.com",
            messagingSenderId: "1020219235699",
            appId: "1:1020219235699:web:a905c972b399020c6a7906",
            measurementId: "G-L96DH4PCDZ"
        };

        // Initialize Firebase (SEM AUTH)
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const analytics = firebase.analytics();

        document.addEventListener('DOMContentLoaded', function() {
            // Dados dos fornecedores (agora no Firebase Database)
            let fornecedores = [];
            let editandoId = null;
            let isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';

            // Elementos do DOM (MANTIDOS)
            const loginScreen = document.getElementById('loginScreen');
            const appContainer = document.getElementById('appContainer');

            // Verificar autenticação SIMPLES (admin/admin123)
            function checkAuth() {
                if (isLoggedIn) {
                    loginScreen.style.display = 'none';
                    appContainer.style.display = 'block';
                    carregarFornecedores(); // Agora carrega do Firebase
                } else {
                    loginScreen.style.display = 'block';
                    appContainer.style.display = 'none';
                }
            }

            // Login SIMPLES (sem Firebase Auth)
            document.getElementById('btnLogin').addEventListener('click', function() {
                const username = document.getElementById('loginUsername').value;
                const password = document.getElementById('loginPassword').value;
                
                if (username === 'admin' && password === 'admin123') {
                    isLoggedIn = true;
                    localStorage.setItem('isLoggedIn', 'true');
                    checkAuth();
                    showToast('Login realizado com sucesso!');
                } else {
                    showToast('Usuário ou senha incorretos!', 'error');
                }
            });

            // Logout SIMPLES
            document.getElementById('btnLogout').addEventListener('click', function() {
                isLoggedIn = false;
                localStorage.removeItem('isLoggedIn');
                checkAuth();
                showToast('Você saiu do sistema');
            });

            // Carregar fornecedores do Firebase Database (MANTIDO)
            function carregarFornecedores() {
                database.ref('fornecedores').on('value', (snapshot) => {
                    fornecedores = [];
                    const data = snapshot.val();
                    
                    if (data) {
                        Object.keys(data).forEach((key) => {
                            fornecedores.push({
                                id: key,
                                ...data[key]
                            });
                        });
                    }
                    
                    renderizarTabela();
                    atualizarDashboard();
                });
            }

            // (MANTIDO: Todas as outras funções originais, como renderizarTabela, atualizarDashboard, etc.)

            // Inicialização
            checkAuth();
        });
    </script>
</body>
</html>
